<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00003f;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #000087;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    nav {
      background-color: #333;
      width: 150px;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      border-radius: 10px;
    }

    nav a {
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    section {
      margin-left: 5%;
      padding: 20px;
      height: 600px;
    }

    img {
      margin-block: 3%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      overflow-x: auto;
      white-space: nowrap;
      /* Evita que el texto se divida en varias líneas */
    }

    board,
    th,
    td {
      border: 1px solid black;
    }

    th,
    td {
      padding: 15px;
      text-align: center;
    }

    th {
      background-color: #00003f;
      color: white;
    }

    input {
      width: 100%;
    }
  </style>
</head>
