<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prep page</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
        <style>
            .title-container{
                margin-left: 50px;
            }

            .table-teams{
                margin-top: 50px;
                margin-left: 50px;
            }

            thead{
                font-size: larger;
            }
            .dropdown-toggle{
                background-color: white;
                color: black;
                width: 50%;
                text-align: left;
            }

            .container {
                width: 70%;
                margin: auto;
                padding: 25px;
                border: 2px solid rgb(24, 29, 35);
                border-radius: 20px;
            }
        </style>

    </head>

    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="home">Jeopardy</a>
            <div class="felx-grow-1">
                <form class="form-inline flex-row my-2 my-lg-0">
                    <input class="form-control col-8" type="text" placeholder="Search by name">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <br>
        <div class="title-container">
            <h1>Getting ready for the game</h1>
            <a class="btn btn-outline-dark col-4" href="board.html">Start game</a>
        </div>
        <div class="table-teams">
            <table class="table" width="100%">
                <thead>
                    <th>Add the teams</th>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle d-flex justify-content-between"  href="#" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Select
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">2 Teams</a></li>
                                    <li><a class="dropdown-item" href="#">3 Teams</a></li>
                                    <li><a class="dropdown-item" href="#">4 Teams</a></li>
                                    <li><a class="dropdown-item" href="#">5 Teams</a></li>
                                    <li><a class="dropdown-item" href="#">6 Teams</a></li>
                                </ul>
                            </div>
                        </td>
                        <td rowspan="4">
                            <div class="container">
                                <h4>Game Settings</h4>
                                <form class="mt-5">
                                    <div class="form-group">
                                        <p>Music:</p>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="musicRadio" id="musicRadioOn" checked>
                                            <label class="form-check-label" for="musicRadio">
                                                ON
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="musicRadio" id="musicRadioOff">
                                            <label class="form-check-label" for="musicRadioOff">
                                              OFF
                                            </label>
                                        </div>
                                    </div>
                                </form>
                                <form>
                                    <div class="form-group">
                                        <p>Background:</p>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="backgrRadio" id="backLight" checked>
                                            <label class="form-check-label" for="backLight">
                                                Light
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="backgrRadio" id="backDark">
                                            <label class="form-check-label" for="backDark">
                                                Dark
                                            </label>
                                        </div>
                                    </div>
                                </form>                            
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control" id="team1" placeholder="Team 1">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control" id="team2" placeholder="Team 2">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control" id="team3" placeholder="Team 3">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control" id="team4" placeholder="Team 4">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control" id="team5" placeholder="Team 5">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control" id="team6" placeholder="Team 6">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var musicOn = document.getElementById('musicRadioOn');
                var musicOff = document.getElementById('musicRadioOff');
                var audio = new Audio('https://soundcloud.com/user-861152409/nintendo-wii-mii-channel-theme?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing'); 
        
                musicOn.addEventListener('change', function () {
                    if (musicOn.checked) {
                        audio.play();
                    }
                });
        
                musicOff.addEventListener('change', function () {
                    if (musicOff.checked) {
                        audio.pause();
                        audio.currentTime = 0;
                    }
                });
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
    


</html>
